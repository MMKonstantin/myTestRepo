<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login Information</title>
</h:head>
<h:body>
	<h:form id="loginInfo">
		<p:panel header="Login Information" footer="Copyright by Rusev">
			<p:dataTable var="userLog" value="#{loginInfoBean.logins}">
				<p:column headerText="ID">
					<h:outputText value="#{userLog.id}" />
				</p:column>

				<p:column headerText="First Name">
					<h:outputText value="#{userLog.user.firstName}" />
				</p:column>

				<p:column headerText="Last Name">
					<h:outputText value="#{userLog.user.lastName}" />
				</p:column>

				<p:column headerText="E-mail">
					<h:outputText value="#{userLog.user.email}" />
				</p:column>

				<p:column headerText="Login Date">
					<h:outputText value="#{userLog.loginDate}" />
				</p:column>

				<p:column headerText="Login Success">
					<h:outputText value="#{userLog.loginSuccess}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
