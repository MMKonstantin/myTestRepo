<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login Success</title>
</h:head>
<h:body>
	<h:form id="success">
		<p:panel header="Login Success" footer="Copyright by Rusev">
			<h:panelGrid style="margin-bottom:10px">
				<p:outputLabel
					value="Hello, #{userManager.user.firstName}!" />
				<p:outputLabel
					value="You are logged with email: #{userManager.user.email}!" />
				<br />
				<p:commandButton value="LogOff" action="#{userManager.logout()}" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
